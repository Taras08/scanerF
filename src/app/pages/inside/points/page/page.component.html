<ion-header>
    
  <ion-toolbar>
    <ion-title> </ion-title>
    <ion-item>
    <ion-label>
        {{name}}
      </ion-label>           
  <ion-item slot='end' color="primary">
      <ion-label>
          Дата доставки:
        </ion-label> 
  <ion-datetime 
    displayFormat = "DD MMMM YYYY" min = "date" value = "date" [(ngModel)]="date"

  </ion-item>
</ion-item>
<ion-button slot='end' class="round"  (click) = "closeDocument()" slot='secondary'>
    <ion-icon name="close"></ion-icon>
</ion-button>

  </ion-toolbar>
</ion-header>
