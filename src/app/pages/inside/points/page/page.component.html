<ion-header>
    
  <ion-toolbar>
    <ion-title> </ion-title>
    <ion-item>
    <ion-label>
        {{name}}
      </ion-label>           
  <ion-item slot='end' color="primary">
      <ion-label>
          Дата доставки:
        </ion-label> 
  <ion-datetime 
    displayFormat = "DD MMMM YYYY" min = {{date}}  [(ngModel)]="date" 
      ></ion-datetime>
  </ion-item>
</ion-item>
<ion-button slot='end' class="round"  (click) = "closeDocument()" slot='secondary'>
    <ion-icon name="close"></ion-icon>
</ion-button>

  </ion-toolbar>
</ion-header>
 
<ion-content>
   
    <ion-list>
        <ion-list-header>Multiple Selection</ion-list-header>
         
        <ion-item>
            <ion-label>Вид продукта</ion-label>
            <ion-select [interfaceOptions]="customActionSheetOptions" 
            interface="action-sheet" (ionChange)="onChange($event)" placeholder="Молоко" >
              <ion-select-option *ngFor="let tPrice of typePrice$" value = {{tPrice.code}}  >{{tPrice?.name}}</ion-select-option>
            </ion-select>
          </ion-item>

        <ion-item *ngIf='availabilityProductType'>
            <ion-label>Продукт</ion-label>
            <ion-select multiple="true"  cancelText="Скасувати" okText="Добавить" (ionChange)="test($event)">
              <ion-select-option *ngFor="let price of price$">{{price["tov-nam"]}}</ion-select-option>
            </ion-select>
            
          </ion-item>

          <ion-item *ngIf='!availabilityProductType'>
              <ion-label>На данний момент товар данного типу відсутній</ion-label>
          </ion-item>

       
   
      </ion-list>


      

</ion-content>




<ion-footer>
  
</ion-footer>
