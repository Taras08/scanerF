<ion-header>
  <ion-toolbar color="primary">
      <ion-buttons slot="start">
          <ion-back-button defaultHref="/"></ion-back-button>
        </ion-buttons>
    <ion-title>Оформлені документи</ion-title>
    <ion-item slot='end' color="primary">
        <ion-datetime [pickerOptions]="customPickerOption" 
        displayFormat = "DD MMMM YYYY" 
        [(ngModel)]="myDate" placeholder="Дата"  min="2015"></ion-datetime>
    </ion-item>
   
  </ion-toolbar>
  
  

</ion-header>

<ion-content>
    <ngx-datatable 
    [ngClass]="tablestyle" 
    [rows]="documents"
    [columnMode]="ColumnMode.flex"
    [headerHeight]="50" 
    [rowHeight]="'auto'" 
    [rowClass]="getRowClass.bind(this)"
    (activate) ="onDetailToggle($event)"
   >

      <ngx-datatable-column name="id" prop="number" [flexGrow] = "2"></ngx-datatable-column>
      <ngx-datatable-column name="Клієнт" prop="client" [flexGrow] = "4" cellClass="table-column" > </ngx-datatable-column>
      <ngx-datatable-column name="Сумма" prop="summa" [flexGrow] = "2" ></ngx-datatable-column>
      <ngx-datatable-column name="Дата доставки"  [flexGrow] = "2" >
        <ng-template let-row="row" ngx-datatable-cell-template>
          {{row.dateDoc | date:"dd MM yyyy"}}
        </ng-template>
      </ngx-datatable-column>
      <ngx-datatable-column name="Створенний"  [flexGrow] = "2" >
        <ng-template let-row="row" ngx-datatable-cell-template>
          {{row.createDoc | date:"dd MM yyyy"}}
        </ng-template>
      </ngx-datatable-column>
      
    
    </ngx-datatable>

</ion-content>
